{% extends 'base.html' %}

{% block head_title %}Delete {{article}}{% endblock head_title %}

{% block content %}
<h1>Delete article</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you <strong>want to delete {{article}}?</strong></p>
    <p>
        <a href="{% url 'blog:article_detail' article.id %}">Cancel</a>
        <input type="submit" value="Delete" />
    </p>
</form>
{% endblock content %}
