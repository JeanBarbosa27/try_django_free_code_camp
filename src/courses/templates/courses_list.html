{% extends 'base.html' %}

{% block head_title %}{{page_title}}{% endblock head_title %}

{% block content %}
    <h1>Courses</h1>

    <ul>
    {% for course in courses %}
        <li>
            {{course.id}} - <a href="{{course.get_absolute_url}}">{{course}}</a>
        </li>
    {% endfor %}
    </ul>
    <p>
        <a href="{% url 'courses:course_create' %}">Create a new course</a>
    </p>
{% endblock content %}
