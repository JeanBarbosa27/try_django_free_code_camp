{% extends 'base.html' %}

{% block head_title %}Products list{% endblock head_title %}

{% block content %}
<h1>Products list</h1>
<ul>
{% for product in products %}
    <li><a href={{product.get_absolute_url}}>{{product}}</a></li>
{% endfor %}
</ul>
<hr/>
<p><a href={% url 'products:create_product_raw_form' %}>Create product with raw form</a></p>
<p><a href="{% url 'products:create_product_model_form' %}">Create product with model form</a></p>
{% endblock content %}
