{% extends 'base.html' %}

{% block head_title %}Delete {{product}} | are you sure?{% endblock head_title %}

{% block content %}
<h1>Delete product</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the product <strong>{{product}}</strong></p>
    <a href="{% url 'products:product_detail' product.id %}">Cancel</a>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
