{% extends 'base.html' %}

{% block head_title %}Delete {{product}} | are you sure?{% endblock head_title %}

{% block content %}
<h1 class="text-center text-light bg-info my-5">Delete product</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the product <strong>{{product}}</strong></p>
    <p class="btn-group">
        <a href="{% url 'products:product_detail' product.id %}" class="btn btn-info">Cancel</a>
        <input type="submit" value="Delete" class="btn btn-danger"/>
    </p>
</form>
{% endblock content %}
